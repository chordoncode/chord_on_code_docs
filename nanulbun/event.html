<!DOCTYPE html>
<html>
<head>
    <title>세상의 모든 나눔, 나눌분</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            max-width: max-content;
            margin: auto;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: #9bb901;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 30px;
        }

    </style>
    <script>
        function copyAndMove() {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get('value');

            const tmpTextarea = document.createElement('textarea');
            tmpTextarea.value = value;

            document.body.appendChild(tmpTextarea);
            tmpTextarea.select();
            tmpTextarea.setSelectionRange(0, value.length);  // 셀렉트 범위 설정

            document.execCommand('copy');
            document.body.removeChild(tmpTextarea);

            window.location.href = value;
        }

        window.addEventListener('DOMContentLoaded', (event) => {

            document.querySelector("#copy").addEventListener("click", copyAndMove);
        });

    </script>
</head>
<body>
    <img src="./home-images/logo.png" style="width:50%;" />
    <button class="button" id="copy">나눌분 설치하고 경품받기</button>
</body>
</html>
