<!DOCTYPE html>
<html>
<head>
    <title>세상의 모든 나눔, 나눌분</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }

        .wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -86px;
            margin-left: -89px;
            text-align: center;
        }

        a {
            display: block;
            margin: 20px auto;
            max-width: 180px;
            text-decoration: none;
            border-radius: 20px;
            padding: 20px 30px;
        }

        a.button {
            color: rgba(155, 185, 1, 1);
        }

    </style>
    <script>
        function copyAndMove() {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get('value');

            const tmpTextarea = document.createElement('textarea');
            tmpTextarea.value = value;

            document.body.appendChild(tmpTextarea);
            tmpTextarea.select();
            tmpTextarea.setSelectionRange(0, value.length);  // 셀렉트 범위 설정

            document.execCommand('copy');
            document.body.removeChild(tmpTextarea);

            window.location.href = value;
        }

        window.addEventListener('DOMContentLoaded', (event) => {

            document.querySelector("#copy").addEventListener("click", copyAndMove);
        });

    </script>
</head>
<body>
    <img src="./home-images/logo.png" style="width:50%;" />
    <div class="wrap">
        <a href="#" class="button">나눌분 설치하고 경품받기</a>
    </div>
</body>
</html>
