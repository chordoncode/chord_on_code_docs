<!DOCTYPE html>
<html>
<head>
    <title>세상의 모든 나눔, 나눌분</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        .container {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .center {
            text-align: center;
        }

        button {
            background-color: #9bb901;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 30px;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
    <script>
        function copyAndMove() {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get('value');

            const tmpTextarea = document.createElement('textarea');
            tmpTextarea.value = value;

            document.body.appendChild(tmpTextarea);
            tmpTextarea.select();
            tmpTextarea.setSelectionRange(0, value.length);  // 셀렉트 범위 설정

            document.execCommand('copy');
            document.body.removeChild(tmpTextarea);

            window.location.href = value;
        }

        window.addEventListener('DOMContentLoaded', (event) => {

            document.querySelector("#copy").addEventListener("click", copyAndMove);
        });

    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://play-lh.googleusercontent.com/XnUtMNjX5vH8I_B45BHIJ66KZD7GR2qpnFHCVJ33dJOe38P1E3UANCmTi6b8iOVsbB3K=w480-h960-rw" style="width:50%;" />
            <button class="center">나눌분 설치하고 경품받기</button>
        </div>
    </div>
</body>
</html>
