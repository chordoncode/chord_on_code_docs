    <meta property="og:title" content="코끼리마트 X 나눌분 이벤트">

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        img {
            display: block;
            margin: auto;
            width: 60%;
        }

        .container {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        div {
            text-align: center;
        }

        button {
            background-color: #9bb901;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 30px;
        }

        #clipboard_permission {
            padding: 20px
        }
        #logo {
            width: 40%;
        }
    </style>
    <script>
        function copyAndMove() {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get('value');
            value = 'https%3A%2F%2Fnanulbun.page.link%2F%3Fapn%3Dcom.chordoncode.nanulbun%26isi%3D1616815446%26ibi%3Dcom.chordoncode.nanulbun%26efr%3D1%26link%3Dhttps%3A%2F%2Fwww.chordoncode.com%2Fnanulbun%2Flink.html%253Ft%253Dqrcode%2526' + value;

            const tmpTextarea = document.createElement('textarea');
            tmpTextarea.value = value;

            document.body.appendChild(tmpTextarea);
            tmpTextarea.select();
            tmpTextarea.setSelectionRange(0, value.length);  // 셀렉트 범위 설정

            document.execCommand('copy');
            document.body.removeChild(tmpTextarea);

            window.location.href = value;
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.getElementById("clipboard_permission").style.display = "block";
            }
            document.querySelector("#copy").addEventListener("click", copyAndMove);
        });

    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <img id="logo" src="./home-images/logo.png" />
            <img id="clipboard_permission" src="./ios_clipboard_permission2.png" style="display:none"/>
            <img id="copy" src="./install_and_gift_btn.png" />
            <div style="margin-top: 10px; font-size: 13px;">* 경품은 상품 구매 시에만 제공됩니다.</div>

    </div>
</body>
